<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="static\change.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>
	<a href="/" style="position: absolute; top: 8px; left: 16px;"><img height="40px" width="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Left_arrow.svg/434px-Left_arrow.svg.png" alt="arrow"></a>
  
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form>
                <h1>Change Password</h1>
                <form action="/api/change_password" method="post">
                  <input type="text" name="old_password" id="" placeholder="password">
                  <input type="text" name="new_password" id="" placeholder="new password">
                  <input type="text" name="confirm_password" placeholder="confirm password">
                  <input type="submit" name="" id="">
              </form>
                <input type="submit" value="Sign In" class="btn btn-primary"/>
            </form>
        </div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Need a new password? No Problem, We are here to help!</h1>
			</div>
		</div>
	</div>
</div>
</body>
</html>
